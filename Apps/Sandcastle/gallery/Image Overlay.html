<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Use Viewer to start building new applications or easily embed Cesium into existing applications.">
    <meta name="cesium-sandcastle-labels" content="Beginner, Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar">
<table>
    <tbody><tr>
        <td>West</td>
        <td>
            <input type="range" min="-180" max="180" step="0.5" data-bind="value: west, valueUpdate: 'input'">
            <input type="text" size="5" data-bind="value: west">
        </td>
    </tr>
    <tr>
        <td>South</td>
        <td>
            <input type="range" min="-90" max="90" step="0.5" data-bind="value: south, valueUpdate: 'input'">
            <input type="text" size="10" data-bind="value: south">
        </td>
    </tr>
    <tr>
        <td>East</td>
        <td>
            <input type="range" min="-180" max="180" step="0.5" data-bind="value: east, valueUpdate: 'input'">
            <input type="text" size="10" data-bind="value: east">
        </td>
    </tr>
    <tr>
        <td>North</td>
        <td>
            <input type="range" min="-90" max="90" step="0.5" data-bind="value: north, valueUpdate: 'input'">
            <input type="text" size="10" data-bind="value: north">
        </td>
    </tr>
    <tr>
        <td>Show</td>
        <td>
            <input type="checkbox" data-bind="checked: show">
        </td>
    </tr>
</tbody></table>
</div><script id="cesium_sandcastle_script">
function startup(Cesium) {
    "use strict";
//Sandcastle_Begin
var viewer = new Cesium.Viewer('cesiumContainer');
var imageryLayers = viewer.imageryLayers;

var viewModel = {
    west: -115,
    south: 38,
    east: -107,
    north: 40,
    show: true
};

Cesium.knockout.track(viewModel);
var toolbar = document.getElementById('toolbar');
Cesium.knockout.applyBindings(viewModel, toolbar);

var imageOverlayRectangle = Cesium.Rectangle.fromDegrees(viewModel.west, viewModel.south, viewModel.east, viewModel.north);

var imageOverlayProvider = new Cesium.SingleTileImageryProvider({
    url: '../images/Cesium_Logo_overlay.png',
    rectangle: imageOverlayRectangle
});

var imageOverlayLayer = new Cesium.ImageryLayer(imageOverlayProvider, {
    rectangle: undefined
});

imageryLayers.add(imageOverlayLayer);

['west', 'south', 'east', 'north'].forEach(function (name) {
    Cesium.knockout.getObservable(viewModel, name).subscribe(function (value) {
        imageOverlayRectangle[name] = Cesium.Math.RADIANS_PER_DEGREE * value;
        if (imageOverlayLayer.show) {
            // comment this call to see funk!
            imageryLayers.layerShownOrHidden.raiseEvent(
                imageOverlayLayer,
                imageOverlayLayer._layerIndex,
                false
            );
            imageryLayers.layerShownOrHidden.raiseEvent(
                imageOverlayLayer,
                imageOverlayLayer._layerIndex,
                true
            );
        }
    });
});

Cesium.knockout.getObservable(viewModel, 'show').subscribe(function (show) {
    imageOverlayLayer.show = show;
});//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
